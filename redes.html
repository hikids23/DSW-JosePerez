<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    Estructura básica de HTML5
    <br>
    <p>Nombre: <input type="text" name="nombre" id="nom"></p>
    <p>Apellido: <input type="text" name="apellido"id="apll"></p>
     <br>
    <p>bienvenido;</p> 
    <p>Por favor, introduce dos números:</p>  
    <input id="num1">
     <br>  
    <input id="num2">  
    <br>  
    <button type="button" onclick="myFunction()">Sumar</button>  
    <button type="button" onclick="borrar()">Borrara</button>  
 
 <p id="sumando"></p>  
<p id="nombre"></p> 
 <script>  
 function myFunction() {  
   var x,y,suma,text,nom;  
   x = document.getElementById("num1").value;  
   y = document.getElementById("num2").value;  
   if (isNaN(x) || isNaN(y)) {  
     text = "Es necesarios introducir dos números válidos";  
   } else {  
     //si no ponemos parseFloat concatenaría x con y  
     suma=parseFloat(x)+parseFloat(y);  
     text= suma;  
   }  
   document.getElementById("sumando").innerHTML = text; 
   document.getElementById("nombre").innerHTML = nom; 

 }  

 function borrar() {  
   var x,y,suma,text,nom;  
  document.getElementById("num1").value= "";  
  document.getElementById("num2").value= "";  
  suma=" "
  text= suma;  
 }  
 document.getElementById("sumando").innerHTML = text;
 </script>  
 
</body>
</html>
